<!DOCTYPE html>
<html>
<head>
	<title>wii - mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,
	    user-scalable=no">
<style>
.chat {
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	display: box;
	box-orient: vertical;
	position: absolute;
	background-color: #00ff00;
}

.out {
	box-flex: 1;
	flex-grow: 1;
	resize: none;
	width: 100%;

	margin: 0;
	border: 0;
	font-family: Monospace;
}

.in {
	width: 100%;
	margin: 0;
	border: 0;
}
</style>
</head>
<body>

<div class="chat">
<textarea class="out" readonly="readonly">
ich: Hallo
du: Hi
ich: wie geht es dir?
du: sehr gut und dir?
</textarea>
	<input type="text" class="in" />
</div>

</body>
</html>
