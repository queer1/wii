<!DOCTYPE html>
<html>
<head>
	<title>wii - mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,
	    user-scalable=no">
<style>
.chat {
	width: 100%;
	height: 100%;
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: 0px;
}

.out {
	position: absolute;
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: -50px;
	resize: none;
}

.in {
	left: 0px;
	right: 0px;
	position: absolute;
	bottom: 0px;
}
</style>
</head>
<body>

<div class="chat">
<textarea class="out">
ich: Hallo
du: Hi
ich: wie geht es dir?
du: sehr gut und dir?
</textarea>
	<input type="text" class="in" />
</div>

</body>
</html>
